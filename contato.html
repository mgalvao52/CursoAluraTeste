<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
            
        </div>
    </header>

    <main>
        
        <form>
            <label for="nome">Nome e Sobrenome</label>
            <input type="text" id="nome" class="input-padrao" required >
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

            
            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>
            
            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" id="radio-email" name="contato">Email</label>
                
                
                <label for="radio-telefone"><input type="radio" id="radio-telefone" name="contato">Telefone</label>
                
                
                <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="contato" checked >WhatsApp</label>
                
            </fieldset>
            <fieldset>   
                <legend>Qual horario prefere ser atendido?</legend>
                <select>
                    <option>Manh√£</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fildset>
            
            <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            
            <input type="submit" value="Enviar Formulario" class="enviar">

            <table>
                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>Horario</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~20h</td>
                    </tr>
                </tbody>
            </table>

        </form>

    </main> 
    <footer>
        <img src="logo-branco.png" alt="logo da barbearia">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
    </footer>
</body>
</html>
